<!DOCTYPE html>
<html>
<head>
    <meta content="width=device-width" name="viewport"/>
    <title>Pro Go</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
</head>
<body><h3 class="bg-primary text-white text-center p-2 m-2">Products</h3>
<div class="p-2">
    <table class="table table-sm table-striped table-bordered">
        <thead>
        <tr>
            <th>Index</th>
            <th>Name</th>
            <th>Category</th>
            <th class="text-end">Price</th>
            <th class="text-end">Actions</th>
        </tr>
        </thead>
        <tbody>
        {{ range $index, $product := .Data }}
        <tr>
            <td>{{ $index }}</td>
            <td>{{ $product.Name }}</td>
            <td>{{ $product.Category }}</td>
            <td class="text-end">
                {{ printf "$%.2f" $product.Price }}
            </td>
            <td class="text-end">
                <a href="/templates/edit.html?index={{ $index }}">Edit</a>
            </td>
        </tr>
        {{ end }}
        </tbody>
    </table>
</div>
</body>
</html>
